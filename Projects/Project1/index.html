<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Libraries -->

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>

  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>

  <!-- My script(s) -->
  <script src="js/script.js"></script>
</head>

<body>
  <!-- Embed Whip Cracking sound and Background Music -->
<audio autoplay>
  <source src="assets/sounds/whip.wav" hidden="true" autostart="true" loop="false" class="whip" />
</audio>

  <audio autoplay loop volume="0.2">
  <source src="assets/sounds/Parisian.mp3" hidden="true" class="bgm" />
  </audio>

  <!-- Display Top title -->
  <div id="title">
    <img id="title" src="assets/images/title2.jpg" alt="title" height="100" width="600">
  </div>

  <!-- This is the div that contains the main scene image -->
  <div id="scene">
    <!-- Display starting scene (Sisyphus standing in front of the boulder waiting to start push.) -->
    <img id="intro" src="assets/images/stop.jpg" alt="intro" height="400" width="600">
    <div>

  <!-- This is the div that contains the buttons that the player can interact with. -->
      <div id="buttonset">
        <button id="stop">Stop</button>
        <button id="push">Push</button>
        <button id="break">Breaktime</button>
        <button id="faster">FASTER!!!</button>
      </div>
      <!--
      Make Sisyphus Talk:
      <input type="text" name="dialogue">
      <input type="submit" value="Submit">
    -->

  </body>

  </html>
